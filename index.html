<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Preview Component</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./desktop.css" media="(min-width: 778px)" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <article class="article">
      <header class="article__header">
        <img
          class="article__thumb"
          src="./images/drawers.jpg"
          alt="Article thumbnail"
        />
      </header>
      <div class="article__wrapper">
        <main class="article__body">
          <h1 class="article__title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p class="article__description">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
        </main>
        <footer class="article__footer">
          <img
            class="article__author"
            src="./images/avatar-michelle.jpg"
            alt="Author profile photo"
          />
          <div class="article__author-data">
            <span class="article__author-name">Michelle Appleton</span>
            <span class="article__author-date">28 Jun 2020</span>
          </div>
          <a href="#" class="article__share">
            <img src="./images/icon-share.svg" alt="share button" />
          </a>

          <!-- TODO: add popup share component -->
        </footer>
      </div>
    </article>
  </body>
</html>
